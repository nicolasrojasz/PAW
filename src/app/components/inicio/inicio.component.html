<div class="container">
    <div *ngIf="sesion===true">
        <div class="mt-4 text-end" *ngIf="directoLocal===true">

            <button class="btn btn-success" (click)="terminarDirecto()">Terminar Directo</button>

        </div>
        <div class="mt-4 text-end" *ngIf="directoLocal===false">
            <a href="iniciarDirecto">
                <button class="btn btn-success">Iniciar Directo</button>
            </a>
        </div>
    </div>

    <div class="divPad1">
        <div class="divTend">
            Nuevos Streamers
        </div>
        <div style="display: flex; justify-content: center;">

            <div *ngIf="directoLocal===true">
                <div class="divPadCaj1">
                    <div class=" card text-bg-dark mb-3" style="width:300px; height: 320px; margin: 20px;">
                        <img src="assets/img/{{video}}.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{apodo}}</h5>
                            <p class="card-text">{{empresa}}</p>
                            <p>{{descripcion}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divPadCaj3">
                <div class="card text-bg-dark mb-3" style="width:300px;height:320px; margin: 20px;"
                    *ngFor="let item of arrayTendencia">
                    <img src="assets/img/{{item.video}}.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre}}</h5>
                        <p class="card-text">{{item.apellido}}</p>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="divCat col-12">
        VideoJuegos :
    </div>
    <div class="divDire">
        <div class="card text-bg-dark mb-3" style="width: 100%;height: 100%; margin: 20px;"
            *ngFor="let item of arrayVideoJuego">
            <img src="assets/img/{{item.video}}.jpg" (change)="item.video" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <p class="card-text">{{item.apellido}}</p>

            </div>
        </div>
    </div>

    <div class="divCat col-12">
        Juegos de mesa :
    </div>

    <div class="divDire col-12">
        <div class="card text-bg-dark mb-3" style="width: 100%;height: 100%; margin: 20px;"
            *ngFor="let item of arrayVideoJuego">
            <img src="assets/img/{{item.video}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <p class="card-text">{{item.apellido}}</p>

            </div>
        </div>
    </div>
    <div class="divCat col-12">
        Deportes :
    </div>

    <div class="divDire col-12">
        <div class="card text-bg-dark mb-3" style="width: 100%;height: 100%; margin: 20px;"
            *ngFor="let item of arrayVideoJuego">
            <img src="assets/img/{{item.video}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <p class="card-text">{{item.apellido}}</p>
            </div>
        </div>
    </div>
    <video src="https://www.youtube.com/watch?v=adLswvbtp9c" autoplay></video>
